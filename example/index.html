<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
    <script>
            function loadCss(content) {
                var link = document.createElement("style");
                link.type = "text/css";
                link.innerHTML = content;
                document.getElementsByTagName("head")[0].appendChild(link);
            }
            function registerKOComponent(ko, controlName, viewModel, htmlTemplate, css) {
                loadCss(css);
                if (!ko.components.isRegistered(controlName)) {
                    ko.components.register(controlName, {
                        viewModel: {
                            createViewModel: function (params, componentInfo) {
                                if (componentInfo.element.classList) {
                                    componentInfo.element.classList.add(controlName);
                                }
                                else {
                                    componentInfo.element.className += ' ' + controlName;
                                }
                                if (viewModel != null) {
                                    return new viewModel(params);
                                }
                                else {
                                    return null;
                                }
                            }
                        },
                        template: htmlTemplate
                    });
                }
            }
        </script>
        <script>
            requirejs.config({
                baseUrl: './snowcoders-responsive',
                paths: {
                    "text": 'https://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text'
                }
            });

            require(['index.viewModel', "text!index.html", "text!index.css"], function (responsiveVM, responsiveHtml, responsiveCss) {
                let controlName = 'snowcoders-responsive';
                registerKOComponent(ko, controlName, responsiveVM.ResponsiveViewModel, responsiveHtml, responsiveCss);

                var props = {
                    nameOfComponent: 'example',
                    sizeClasses: ['', 'medium', 'small']
                };

                ko.applyBindings(props);
            });
        </script>
<style>
            .exampleTable > .snowcoders-responsive > table > tr > td {
                min-width: 100px;
            }
            .exampleTable > .medium > *:nth-child(n+5) {
                display: none;
            }
            .exampleTable > .small > *:nth-child(n+2) {
                display: none;
            }
        </style>
</head>

<body>
    <div class="exampleTable" data-bind="component: { name: 'snowcoders-responsive', params: $data }">
        <table>
            <tr>
                <td>
                    Cell 1
                </td>
                <td>
                    Cell 2
                </td>
                <td>
                    Cell 3
                </td>
                <td>
                    Cell 4
                </td>
                <td>
                    Cell 5
                </td>
                <td>
                    Cell 6
                </td>
                <td>
                    Cell 7
                </td>
                <td>
                    Cell 8
                </td>
                <td>
                    Cell 9
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
